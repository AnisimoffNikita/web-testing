        <button class="btn btn-light my-2 my-lg-0" id="searchButton" type="submit">Найти</button>
    </form>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" href="mainpage">Главная</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" href="#">Создать тест</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" href="mytests">Мои тесты</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">

                    Мой профиль

                <ul class="dropdown-menu" aria-labelledby="dropdown01">

                    <a class="dropdown-item" href="sign_in">Выход</a>
                </ul>
            </li>
        </ul>

    </div>

</nav>


<div class="container">
    <h2 class="display-6 mt-3 mb-4">Новый тест</h2>
</div>


<form>
    <div class="container">

        <div class="row">

            <div class="col col-lg-offset-4 well">

                <input type="text" class="form-control mb-3" id="testName" placeholder="Название теста">
                <textarea class="form-control mb-3" id="text" name="text" placeholder="Описание теста"
                          rows="5"></textarea>


                <div id="questionList">
                    <div class="card mb-4 question" id="question0">
                        <div class="card-body">
                            <div class="container">

                                <div class="row">
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="inputQuestion"
                                               placeholder="Текст вопроса">
                                    </div>
                                    <div class="col-3">
                                        <select class="form-control" onchange="onSelectChange(0)">
                                            <option>Один ответ</option>
                                            <option>Несколько ответов</option>
                                            <option>Без выбора ответа</option>
                                        </select>
                                    </div>


                                    <div class="col-12 mt-3 answers-list add-answer-block"></div>
                                    <div class="col-10 add-answer-block">
                                        <input type="text" class="form-control mb-3 answer-input"
                                               placeholder="Вариант ответа">
                                    </div>

                                    <div class="col-2 add-answer-block">
                                        <button type="button" class="btn btn-outline-primary" id="addAnswer"
                                                onclick="onAddAnswerClick(0)">Добавить
                                        </button>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" id="addQuestion" onclick="onAddQuestionClick()"> Добавить
                    вопрос
                </button>

                <hr>
                <p>
                    <button type="submit" class="btn btn-success mr-3">Предложить тест</button>
                    <button type="button" class="btn btn-secondary">Отмена</button>
                </p>

            </div><!-- /.col-lg-4 col-lg-offset-4 well -->
        </div><!-- /.row -->

    </div><!-- /.container -->
</form>
