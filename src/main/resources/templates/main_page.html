<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Главная страница</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/mainpage.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="get">
        <input class="form-control mr-lg-2" name="keyword" id="inputKeyword" type="text" placeholder="Поиск">
        <button class="btn btn-light my-2 my-lg-0" id="searchButton" type="submit">Найти</button>
    </form>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" th:href="@{'#'}">Главная</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-haspopup="true" aria-expanded="false" th:href="@{'/create_exam'}">Создать тест</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{'#'}" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    <span class="caret"></span>
                    Мои тесты
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" th:href="@{'/my_exams'}">Созданные</a>
                    <a class="dropdown-item" th:href="@{'/my_passed_exams'}">Пройденные</a>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{'#'}" id="dropdown02" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    <span class="caret"></span>
                    Мой профиль
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdown02">
                    <a class="dropdown-item" th:href="@{'/edit_profile'}">Редактировать</a>
                    <form class="dropdown-item"  th:action="@{/logout}" method="post">
                        <input class="btn btn-link" type="submit" value="Выход"/>
                    </form>
                </ul>
            </li>

            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link dropdown-toggle" th:href="@{'#'}" id="dropdown00" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    <span class="caret"></span>
                    Управление
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdown00">
                    <a class="dropdown-item" th:href="@{'/all_users'}">Пользователи</a>
                    <a class="dropdown-item" th:href="@{'/all_exams'}">Все тесты</a>
                    <a class="dropdown-item" th:href="@{'/new_exams'}">Новые тесты</a>
                </ul>
            </li>
        </ul>

    </div>

</nav>


<div class="container">
    <h2 class="display-6 mt-3 mb-4">Популярные тесты</h2>
</div>

<div class="container">
    <div class="row row-eq-height" id="row">
        <div class="card-deck mb-3 text-left" th:each="exam : ${exams}">
            <!-- todo: косяки со столбцами -->
            <div class="col">
                <div class="card mb-4 border-ellipse border-secondary">
                    <div class="card-body">
                        <h4 class="card-title font-weight-normal">
                            <span th:text="${exam.name}"></span>
                        </h4>
                        <div class="my-0 card-text">
                            <span th:text="'Дата создания: ' + ${#dates.format(exam.createdAt, 'yyyy-MM-dd')}"></span>
                        </div>
                        <div class="my-0 card-text">Автор:
                            <a href=""><span th:text="${exam.user.username}"></span></a>
                        </div>
                        <div class="my-0 card-text">
                            <span th:text="${exam.description}"></span>
                        </div>
                        <a th:href="@{'/exam_page/' + ${exam.id}}">Пройти</a>
                        <span class="pass-count-value mt-3 float-right" th:text="${exam.passCount}"></span>
                        <span class="pass-count-icon mt-3 float-right" title="Количество прохождений"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
